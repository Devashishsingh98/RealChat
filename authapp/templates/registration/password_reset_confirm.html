{%extends "base.html"%}
{%block content%}
{%load crispy_forms_tags%}

<div class="row">
    <div class="mx-auto col-6">
        {%if validlink%}
        <h1>Set new password</h1>
        <form method="POST"> {%csrf_token%}
            {{form|crispy}}
            <input type="submit" class="mb-4 btn btn-primary" value="Reset password">
        </form>
        {%else%}
        <h4>The password reset link is invalid!</h4>
        {%endif%}
    </div>
</div>
{%endblock%}
